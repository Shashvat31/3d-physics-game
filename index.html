<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Mini 3D Physics Game (mobile)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="uiTop">
    <div id="title">Mini 3D Physics — Mobile</div>
    <div id="hint">Move: on-screen buttons • Shoot: FIRE</div>
  </div>

  <div id="touchControls">
    <div id="dpad">
      <button id="up" class="dbtn">▲</button><br>
      <button id="left" class="dbtn">◀</button>
      <button id="down" class="dbtn">▼</button>
      <button id="right" class="dbtn">▶</button>
    </div>
    <button id="fire" class="action">FIRE</button>
  </div>

  <canvas id="c"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
